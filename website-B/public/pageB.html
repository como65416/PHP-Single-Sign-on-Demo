<html>
<head>
  <meta charset="UTF-8">
  <title>Website-B (pageB)</title>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/store-js@2.0.4/dist/store.legacy.min.js"></script>
  <script src="./js/main.js"></script>
</head>
<body>
  <div id="site_content" style="display:none;">
    <h1>Hi <span id="login_account"></span>, welcome to Website-B (pageB)</h1>
    <button onclick="location.href = 'http://localhost:9011/logout.html'">Logout</button><br />
    <a href="./pageA.html" />Go to Page A</a><br />
    <a href="./pageB.html" />Go to Page B</a><br />
    <a href="http://localhost:9012/" />Go to WebSite A</a><br />
  </div>
  <script>
    async function refreshUI() {
      let loginStatus = getLoginStatus();
      if (loginStatus == null) {
        toLoginPage();
      } else {
        document.getElementById('login_account').innerHTML = loginStatus.username;
        document.getElementById('site_content').style.display = '';
      }
    }

    refreshUI();
  </script>
</body>
</html>
